<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IoT System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">IoT Monitor</div>
            <div class="nav-links">
                <button class="btn" onclick="toggleFullscreen()" style="margin-right: 1rem; padding: 0.5rem;">â›¶
                    Fullscreen</button>
                <span id="userGreeting" style="margin-right: 1rem; color: #ccc;"></span>
                <a href="#" onclick="handleLogout()">Logout</a>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <!-- Chart Section -->
        <div class="card">
            <h2>Busy Hour Analysis</h2>
            <div class="chart-container">
                <canvas id="busyHourChart"></canvas>
            </div>
            <button class="btn" onclick="loadChartData()" style="margin-top: 1rem;">Refresh Data</button>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="card hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>User Management</h2>
                <button class="btn" onclick="showAddUserModal()">Add User</button>
            </div>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Simple Modal for Add User -->
    <div id="addUserModal"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; margin: 10% auto; padding: 2rem; width: 300px; border-radius: 8px;">
            <h3>Add New User</h3>
            <form id="addUserForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="newUserName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newUserEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newUserPassword" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="newUserRole" style="width: 100%; padding: 0.5rem; border: 1px solid #d1d5db;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create</button>
                <button type="button" class="btn btn-danger"
                    onclick="document.getElementById('addUserModal').style.display='none'">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Init Dashboard
        checkAuth();
        loadChartData();
        if (getUserRole() === 'admin') {
            document.getElementById('adminSection').classList.remove('hidden');
            loadUsers();
        }

        document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
    </script>
</body>

</html>
